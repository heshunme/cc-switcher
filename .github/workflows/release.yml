name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
  repository_dispatch:
    types: [new-release]

env:
  GO_VERSION: '1.24.1'

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            suffix: .exe
            binary_name: cs
            asset_name: cs-windows.exe
          - goos: linux
            goarch: amd64
            suffix: ''
            binary_name: cs
            asset_name: cs-linux
          - goos: linux
            goarch: arm64
            suffix: ''
            binary_name: cs
            asset_name: cs-linux-arm64
          - goos: darwin
            goarch: amd64
            suffix: ''
            binary_name: cs
            asset_name: cs-macos-intel
          - goos: darwin
            goarch: arm64
            suffix: ''
            binary_name: cs
            asset_name: cs-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="unknown"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version for build: $VERSION"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build \
            -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o ${{ matrix.asset_name }} \
            main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}
          retention-days: 7

  create-release:
    name: Create release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          elif [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            echo "Unknown trigger: ${{ github.event_name }}"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate changelog
        id: changelog
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            printf "CHANGELOG<<EOF\nRelease %s\n\nManual release created via GitHub Actions workflow dispatch.\nEOF\n" "${{ steps.version.outputs.version }}" >> "$GITHUB_OUTPUT"
          else
            # Get the previous tag
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            # Build changelog content in variable using $'...' syntax for proper newline handling
            CHANGELOG_CONTENT=$'Release ${{ steps.version.outputs.version }}'
            CHANGELOG_CONTENT+=$'\n'

            if [ -n "$PREVIOUS_TAG" ]; then
              CHANGELOG_CONTENT+=$'\n## Changes since '"$PREVIOUS_TAG"$'\n'
              CHANGELOG_CONTENT+=$'\n'"$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD)"
            else
              CHANGELOG_CONTENT+=$'\n## Changes\n'
              CHANGELOG_CONTENT+=$'\n'"$(git log --pretty=format:"- %s (%h)")"
            fi

            # Output as single heredoc
            printf "CHANGELOG<<EOF\n%s\nEOF\n" "$CHANGELOG_CONTENT" >> "$GITHUB_OUTPUT"
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            artifacts/cs-windows.exe
            artifacts/cs-linux
            artifacts/cs-linux-arm64
            artifacts/cs-macos-intel
            artifacts/cs-macos-arm64
          generate_release_notes: true

  test:
    name: Test release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary: cs-linux
            command: ./cs-linux
          - os: windows-latest
            binary: cs-windows.exe
            command: ./cs-windows.exe
          - os: macos-latest
            binary: cs-macos-intel
            command: ./cs-macos-intel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: .

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x ${{ matrix.binary }}

      - name: Test binary help
        run: ${{ matrix.command }}

      - name: Test binary with no arguments
        run: ${{ matrix.command }} || true

      - name: Test binary config creation
        env:
          HOME: ${{ runner.temp }}
        run: ${{ matrix.command }} test || true